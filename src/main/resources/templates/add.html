<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Ajouter personne</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <form th:action="@{/add}" th:object="${person}" method="post"
		class="form">
		<div class="form-group">
			<label for="fullName">Name</label> <input class="form-control"
				type="text" th:field="*{fullName}" id="fullName"
				placeholder="Full Name">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
		</div>
		<div class="form-group">
			<label for="email">Email</label> <input class="form-control"
				type="text" th:field="*{email}" id="email" placeholder="Email">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div class="form-group">
			<label for="age">Age</label> <input class="form-control" type="text"
				th:field="*{age}" id="age" placeholder="Age">
			<div class="alert alert-warning" th:if="${#fields.hasErrors('age')}"
				th:errors="*{age}"></div>
		</div>
		<input type="submit" class="btn btn-success" value="Add User">
	</form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
<div th:replace="foot.html"></div>
	
</body>
</html>
